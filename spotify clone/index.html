<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - here is the music </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">spotify</li>
            <li style="cursor: pointer;">Home</li>
            <li style="cursor: pointer;">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>best of NSC - no copyright sound</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="cover/1.jpeg" alt="1">
                    <span>Mocking bird</span>
                    <span class="songlistplay"><span class="timespan">5:30 <i
                            id="1"    class="fa-regular songitemplay fa-circle-play"></i></span> </span>
                </div>

                <div class="songitem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timespan">5:30 <i
                            id="2"    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timespan">5:30 <i
                            id="3"    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timespan">5:30 <i
                            id="4"    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timespan">5:30 <i
                            id="5"    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </span>
                </div>
                <!-- <div class="songitem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timespan">5:30 <i  class="fa-regular songitemplid="1"ay fa-circle-play"></i></span>
                    </span>
                </div> -->
            </div>

            <div class="songbanner"></div>
        </div>
    </div>
    <div class="buttom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fa-solid fa-backward-fast" id="previous"></i>
            <i class="fa-regular songitemplay fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-backward-fast fa-rotate-180" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="43px" alt="" id="gif"> Let me love you - justein beiber
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
